version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - APP_NAME=gateway
    ports:
      - 3000:3000
    restart: always
    environment:
      - REDIS_URL=redis
      - REDIS_PORT=6379
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - redis
      - users-service
      - auth-service
  users-service:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - APP_NAME=users-service
    restart: always
    environment:
      - DATABASE_URL=mongodb://users-db
      - DATABASE_PORT=27017
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis
      - REDIS_PORT=6379
    deploy:
      replicas: 3
    depends_on:
      - nats
      - users-db
      - redis
  users-db:
    image: mongo:5.0.26
    restart: always
    ports:
      - 27017:27017
  auth-service:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - APP_NAME=auth-service
    restart: always
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis
      - REDIS_PORT=6379
      - JWT_SECRET=YOUR_SECRET_KEY_HERE
      - JWT_TOKEN_AUDIENCE=auth-service:3000
      - JWT_TOKEN_ISSUER=auth-service:3000
      - JWT_ACCESS_TOKEN_TTL=3600
      - JWT_REFRESH_TOKEN_TTL=86400
    depends_on:
      - nats
      - users-db
      - redis
  nats:
    image: nats:alpine
    restart: always
    ports:
      - 4222:4222
      - 6222:6222
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
